    <script>

        function display() {

            var timeline = new Date();
            var hrs = timeline.getHours();
            var min = timeline.getMinutes();
            var sec = timeline.getSeconds();
            var season = document.getElementById('season');

            if (hrs >= 12) {
                season.innerText = 'PM'
            }else {
                season.innerText = 'AM'
            }

            if (hrs > 12) {
                hrs = hrs - 12;
            }

            if (hrs < 10) {
                hrs = '0' + hrs
            }
            if (min < 10) {
                min = '0' + min
            }
            if (sec < 10) {
                sec = '0' + sec
            }

            document.getElementById('hour').innerText = hrs;
            document.getElementById('min').innerText = min;
            document.getElementById('sec').innerText = sec;
            



        }
        
        setInterval (display, 10)


    </script>
